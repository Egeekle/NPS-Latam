version: '3.8'

services:
  api:
    build: .
    container_name: nps_latam_api
    command: uv run uvicorn src.nps_latam.api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./Data:/app/Data # Persist logs and data
    networks:
      - nps_net

  frontend:
    build: .
    container_name: nps_latam_frontend
    command: uv run streamlit run src/nps_latam/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - nps_net

networks:
  nps_net:
    driver: bridge
